name: Deploy

on:
  push:
    branches:
      - master

env:
  CI: false

jobs:
  build:
  
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 18  # You can change this to the Node.js version you need

    - name: Install dependencies
      run: npm install --force # Use the appropriate package manager and command for your project

    - name: Build
      run: npm run build  # Replace with the command to build your project

    - name: Generate PEM File
      run: echo "$PEM_SECRET" > techno.pem
      env:
        PEM_SECRET: ${{ secrets.PEM }}

    - name: Copy build folder contents to ~/frontend-old
      run: scp -i techno.pem -r build/* ec2-user@ec2-3-111-170-203.ap-south-1.compute.amazonaws.com:~/frontend

    - name: Connect to the SSH Server
      run: ssh -i techno.pem ec2-user@ec2-3-111-170-203.ap-south-1.compute.amazonaws.com

    - name: Executing remote command
      run: sudo cp -r ~/frontend/ /home/testing
